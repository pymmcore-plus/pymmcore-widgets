site_name: pymmcore-widgets
site_description: Widgets to control micro-manager in python.
repo_name: pymmcore-plus/pymmcore-widgets
repo_url: https://github.com/pymmcore-plus/pymmcore-widgets
edit_uri: edit/main/docs/

nav:
  - Overview: index.md
  - Getting Started: getting_started.md
  - Widgets: widgets/
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md

theme:
  name: "material"
  favicon: docs/images/favicon.ico
  features:
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - navigation.instant
  icon:
    logo: fontawesome/solid/microscope
    repo: fontawesome/brands/github

markdown_extensions:
  - tables
  - admonition
  - pymdownx.snippets # lets you include code snippets from other files
  - pymdownx.highlight
  - pymdownx.extra
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: "#"

watch:
  - src/pymmcore_widgets

hooks:
  - docs/_hooks.py

plugins:
  - search
  - autorefs
  - literate-nav # needed for now to expand the widget nav
  - section-index
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://pymmcore-plus.github.io/pymmcore-plus/objects.inv
            - https://pymmcore-plus.github.io/useq-schema/objects.inv
          options:
            docstring_style: numpy
            show_root_heading: true
            show_root_full_path: false
            # show_object_full_path: false
            # show_root_members_full_path: true
            # show_signature: false
            show_signature_annotations: true
            show_source: false
            # show_bases: false
            # members_order: alphabetical # alphabetical/source
            # docstring_section_style: list # or table/list/spacy
  - mkdocs-video:
      is_video: true
      video_muted: true
      video_controls: false
      video_autoplay: true
      video_loop: true

extra_css:
  - stylesheets/extra.css
