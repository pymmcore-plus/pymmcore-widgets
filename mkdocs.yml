site_name: pymmcore-widgets
site_url: https://github.com/pymmcore-plus/pymmcore-widgets

# Repository
repo_name: pymmcore-plus/pymmcore-widgets
repo_url: https://github.com/pymmcore-plus/pymmcore-widgets

theme:
  icon:
    logo: material/book-education-outline
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true

watch:
  - src/pymmcore_widgets

plugins:
  - search
  - macros:
      module_name: docs/_macros
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
            - https://pymmcore-plus.readthedocs.io/en/latest/objects.inv
          options:
            docstring_style: numpy
            show_root_heading: true
            # show_root_toc_entry: true
            show_root_full_path: true
            # show_object_full_path: false
            # show_root_members_full_path: false
            # show_category_heading: false
            # show_if_no_docstring: false
            # show_signature: true
            # show_signature_annotations: false
            show_source: true
            # show_bases: true
            # group_by_category: true
            # heading_level: 2
            members_order: alphabetical  # alphabetical/source

            ## experimental
            # separate_signature: false
            # line_length: 60
            # show_submodules: true
            docstring_section_style: list  # or table/list/spacy
