name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request: {}
  workflow_dispatch:

jobs:
  check-manifest:
    name: Check Manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: pip install check-manifest && check-manifest

  test:
    name: ${{ matrix.platform }} py${{ matrix.python-version }} ${{ matrix.backend }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]
        python-version: ["3.8", "3.10"]
        backend: [pyside2, pyqt5]
        include:
          - platform: windows-latest
            python-version: "3.10"
            backend: pyside6
          - platform: windows-latest
            python-version: "3.10"
            backend: pyqt6
          - platform: windows-latest
            python-version: "3.9"
            backend: pyside2
          - platform: windows-latest
            python-version: "3.9"
            backend: pyqt5

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -e .[test,${{ matrix.backend }}]

      - name: Install Micro-Manager
        if: runner.os == 'Windows'
        run: python -m pymmcore_plus.install

      - name: Install Micro-Manager
        if: runner.os == 'macOS'
        # need to figure out what happened on mac with the utilities
        run: python -m pymmcore_plus.install -r 20220420

      - name: Test
        run: pytest -v --cov=pymmcore_widgets --cov-report=xml --color=yes

      - name: Coverage
        uses: codecov/codecov-action@v3

  deploy:
    name: Deploy
    needs: test
    if: "success() && startsWith(github.ref, 'refs/tags/')"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: install
        run: |
          git tag
          pip install -U pip
          pip install -U build twine
          python -m build
          twine check dist/*
          ls -lh dist

      - name: Build and publish
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
